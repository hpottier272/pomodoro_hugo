<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>pomodoro_hugo</title>
    <script defer src="partie_js.js"></script>
    <link rel="stylesheet" href="partie_css.css">
</head>
<body id="couleur_fond"> 
        <h1>Bienvenue sur le pomodoro de Hugo</h1>
        <div class="deuxieme_cercle">
            <div class = "cercle">
                <p id = "affichage"></p>
            </div>
        </div>
        <p id = "affichage_repetition"></p>
        <h3 id = "temps"></h3> 
        <button id = "action" type = "button" alt = "bouton de lancement du chrono" onclick="lance()">Démarer</button>
        <p><br></p>
        <h2>Réglage du chonomètre : </h2>
        <p>Par défault : 25 minutes de travail et 5 minutes de repos avec 10 répétitions </p>
        <input id="min_tr" alt="saisi minute de travail" size = "35" placeholder = "Entrer les minutes de temps de travail !"/>
        <input id="sec_tr" alt="saisi seconde de travail" size = "35" placeholder = "Entrer les secondes de temps de travail !"/>
        <input id="min_rp" alt="saisi minute de repos" size = "35" placeholder = "Entrer les minutes de temps de repos !"/>
        <input id="sec_rp" alt="saisi seconde de repos" size = "35" placeholder = "Entrer les secondes de temps de repos !"/>
        <input id="repeti" alt="saisi nombre de repetion" size = "35" placeholder = "Entrer le nombre de cycles !"/>
        <button id = "maj" type = "button" alt = "bouton appliquer valeur chono" onclick="valid()">Appliquer</button>
</body>
</html>
