<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="coucou">
    <meta name="viewport" content = "width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>pomodoro_hugo</title>
    <script defer src="partie_js.js"></script>
    <link rel="stylesheet" href="partie_css.css">
</head>
<body id="couleur_fond"> 
        <h1>Bienvenue sur le pomodoro de Hugo</h1>
        <div class="deuxieme_cercle">
            <div class = "cercle">
                <p id = "affichage"></p>
            </div>
        </div>
        <p id = "affichage_repetition"></p>
        <h2 id = "temps"></h2> 
        <button id = "action" type = "button" onclick="lance()">Démarer</button>
        <p><br></p>
        <p class = "text_chono">Réglage du chonomètre : </p>
        <p>Par défault : 25 minutes de travail et 5 minutes de repos avec 10 répétitions </p>
        <input type = "number" id="min_tr" placeholder = "Entrer les minutes de temps de travail !"/>
        <input type = "number" id="sec_tr" placeholder = "Entrer les secondes de temps de travail !"/>
        <input type = "number" id="min_rp" placeholder = "Entrer les minutes de temps de repos !"/>
        <input type = "number" id="sec_rp" placeholder = "Entrer les secondes de temps de repos !"/>
        <input type = "number" id="repeti" placeholder = "Entrer le nombre de cycles !"/>
        <button type = "button" id = "maj" onclick="valid()">Appliquer</button>
</body>
</html>
